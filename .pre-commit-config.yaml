repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-executables-have-shebangs
  - repo: local
    hooks:
      - id: codex-merge-clean
        name: codex-merge-clean
        entry: 0-tests/codex-merge-clean.sh
        language: script
        pass_filenames: true
        files: ''
      - id: pytest
        name: pytest
        entry: bash -c 'PYTHONPATH=. pytest -q'
        language: system
        types: [python]
      - id: bats
        name: bats
        entry: bash -c 'bats -r test/test_scripts.bats'
        language: system
        types: [shell]
      - id: shellcheck
        name: ShellCheck (bash)
        entry: shellcheck -x
        args: ['--preserve-executability']
        language: system
        types: [shell]
      - id: shfmt
        name: shfmt
        entry: shfmt -w
        language: system
        types: [shell]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
        args: [--fix]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

